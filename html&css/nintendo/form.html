<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="formstyle.css" />
</head>
<body>
  <header>
    <img id="logo" src="Images\Nintendo logo.png" />
    <p>Nintendo Account</p>
  </header>
  <article>
    <form>
      <h3>Sign in with password</h3>
      <label for="mailID">E-mail address/Sign-in ID</label>
      <input id="mailID" type="text" placeholder="E-mail address/Sign-in ID" />
      <br />
      <label for="pwd">Password</label>
      <input id="pwd" type="password" placeholder="Password" />
      <br />
      <p>Gender</p>
      <input type="radio" name="gender" value="Male">
      <label for="Male">Male</label>
      <input type="radio" name="gender" value="Female">
      <label for="Female">Female</label>
      <input type="radio" name="gender" value="None">
      <label for="None">None</label>
      <br>
      <label for="age">Age</label>
      <input id="age" type="number"/>
      <button type="submit">Sign in</button>
    </form>
  </article>
</body>
