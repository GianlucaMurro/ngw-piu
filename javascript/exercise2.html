  <!--This code repeatedly asks the user to insert a numerical value until said user
  types EXIT-->
  <script src="exerciseUtility.js"></script>
  <script>
    let value;
    while (String(value).toUpperCase() != `EXIT`) {
      value = prompt(`Insert a numerical value, type 'exit' if you want to stop`);
      value = isNumerical(value);
    }
  </script>
